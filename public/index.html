          * {box-sizing: border-box;}
          
          html {

          body { 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
          }
          
          .header {
            overflow: hidden;
            background-color: #f1f1f1;
            bottom: 0;
            padding: 10px 10px;
            display:flex;
          }
          
          .header a {
            float: left;
          /*  color: black; */
          color:white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
          }
          
          .header a.logo {
            font-size: 25px;
            font-weight: bold;
          }
          
          .header a:hover {
            background-color: #ddd;
            color: black;
          }
          
          .header a.active {
            background-color: dodgerblue;
            color: white;
          }
          
          .header-right {
            float: right;
            position:right;
            flex: .3;
            margin-top: 25px;
          }
          

          #page-container {
  position: relative;
  min-height: 100vh;
}
#content-wrap {
  padding-bottom: 2.5rem;    /* Footer height */
}

.footer {
  position: bottom;
  left: 0;
  bottom: 0%;
  width: 100%;
  background-color: white;
  color: white;
  text-align: center;
  padding: 50px 10px;
  margin-block-start: 30%;
}
.footer a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
          }
          
          .footer a.logo {
            font-size: 25px;
            font-weight: bold;
          }
          
          .footer a:hover {
            background-color: #ddd;
            color: black;
          }
          
          .footer a.active {
            background-color: dodgerblue;
            color: white;
          }
          
          .footer-right {
            float: right;
          }
    
          div.josh{
            background: green;
          }
    
          .carousel.carousel-slider .control-arrow {
          top: 0;
          color: #fff;
          font-size: 26px;
          bottom: 0;
          margin-top: 0;
          padding: 135px; }
          
          @media screen and (max-width: 500px) {
            .header a {
              float: none;
              display: block;
              text-align: left;
            }
            
            .header-right {
              float: none;
            }
          }
